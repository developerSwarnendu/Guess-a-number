<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
       <div class="row justify-content-between">
        <div class="col-1" style="border: 0px solid">
            <button id="again">Again!</button>
        </div>
        <div class="col-lg-3 col-md-4 col-6 col-sm-5 text-end" id="betP">
            <h4 id="bet">(Between 1 and 20)</h4>
        </div>
       </div>
        <div class="row" id="second">
            <div class="col-12">
                <h1>Guess My Number!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-4 line"></div>
            <div class="col-md-2 col-4 mid">?</div>
            <div class="col-md-5 col-4 line"></div>
        </div>
        <div class="row justify-content-around">
            <div class="col-7 col-md-4">
                <div class="row" id="inp">
                    <div class="col-1" id="num">
                        <input type="number" id="input">
                    </div><br>
                    <div class="col-10" id="ch">
                        <button id="check">check !</button>
                    </div>
                </div>
            </div>
            <div class="col-5 col-md-4">
                <h3 id="start">Start guessing...</h3>
                <h4 id="score"></h4>
                <h4 id="high"></h4>
                <h4 id="too"></h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
